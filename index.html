<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .banner {
            width: 100%;
            padding: 5px 0;
            background-color: #4CAF50;
            box-shadow: 0 0 10px #999;
            text-align: center;
            margin-bottom: 20px;
        }

        .banner .title {
            color: #fff;
        }

        .container {
            width: 600px;
            margin: auto;
        }

        .container .function {
            justify-content: space-between;
            padding-bottom: 10px;
            display: flex;
        }

        .container .function .function-item:not(:last-child) {
            display: flex;
            width: 400px;
            box-sizing: border-box;
            margin-right: 5px;

        }

        .container .function .function-item:last-child {
            align-self: flex-end;
            width: 150px;
        }

        .container .search-button {
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            font-size: 20px;
            padding: 4px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: 400;
        }

        .container .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        .container .input-group select {
            font-size: 20px;
            padding: 5px 0;
            border-radius: 5px;
        }

        .container .input-group label {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .container table {
            width: 100%;
            border: 1px solid #999;
            text-align: center;
            border-collapse: collapse;
        }

        .container table thead tr {
            background-color: #fae5b6;
        }

        .container table tr {
            line-height: 1.7;
        }

        .container table th,
        .container table td {
            border: 1px solid #999;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="title">
            <h2>台灣大眾交通即時動態</h2>
            <div class="subtitle">TAIWAN TRANSPORT TRACE</div>
        </div>
    </div>
    <div class="container">
        <div class="function">
            <div class="function-item">
                <div class="input-group">
                    <label for="">交通系統</label>
                    <select id="transport-system" class="function-select">
                        <option value="">請選擇</option>
                        <option value="KRTC">高雄捷運</option>
                        <option value="KLRT">高雄輕軌</option>
                    </select>
                </div>
            </div>
            <div class="function-item">
                <div class="input-group">
                    <label for="">路線</label>
                    <select id="transport-line" class="function-select">
                        <option value="">請選擇</option>
                    </select>
                </div>
            </div>
            <div class="function-item">
                <a href="#" id="real-search" class="search-button">搜尋</a>
            </div>



        </div>
        <table class="estimate-table">
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody id="estimate-container">
                <tr>
                    <td colspan="3">無列車資訊</td>
                </tr>
            </tbody>
        </table>
        <div class="copy-right">
            AAAA
        </div>
    </div>
    <script>
        (function () {
            const lang = "Zh_tw";
            const transLine = {
                KRTC: [{ Zh_tw: "紅線", value: "R" }, { Zh_tw: "橘線", value: "O" }],
                KLRT: [{ Zh_tw: "環狀線", value:"C" }]
            }

            const lineSelect = document.getElementById("transport-line");
            const transSys = document.getElementById("transport-system");
            transSys.addEventListener('change', function () {
                let system = transLine[this.value];
                let html = '<option value="">請選擇</option>';
                if (system) {
                    system.forEach(element => {
                        html += '<option value="' + element.value + '">' + element[lang] + '</option>'
                    });
                }

                lineSelect.innerHTML = html;
            });

            const searchBtn = document.getElementById("real-search");
            searchBtn.addEventListener('click', function () {
                let sys = transSys.value;
                let line = lineSelect.value;
                if (sys !== '' && line !== '') {
                    let url = `https://ptx.transportdata.tw/MOTC/v2/Rail/Metro/LiveBoard/${transSys.value}?%24filter=LineID%20eq%20'${lineSelect.value}'&%24format=JSON`;
                    let getStation = new XMLHttpRequest();
                    getStation.open('get', url);
                    getStation.send();
                    getStation.onreadystatechange = function () {
                        if (this.readyState === 4) {
                            if (this.status >= 200 && this.readyState < 300) {
                                console.log(JSON.parse(this.response));
                                refreshTable(JSON.parse(this.response));
                            }
                        }
                    }
                }else{
                    refreshTable([]);
                }

            });

            function refreshTable(realData) {
                let html = '<tr><td colspan="3">無列車資訊</td></tr>'
                if (realData && realData.length > 0) {
                    html = '';
                    realData.forEach((item) => {
                        console.log(item);
                        let temp = `
                            <tr>
                                <td>${item.StationName[lang]}</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>`;
                        html += temp;
                    });
                }
                const container = document.getElementById("estimate-container");
                container.innerHTML = html;
            }
        })()
    </script>
</body>

</html>
