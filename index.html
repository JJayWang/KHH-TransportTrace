        .banner {

            background-color: #4CAF50;

        .container .function {

            padding-bottom: 10px;
            display: flex;
        }

        .container .function .function-item:not(:last-child) {
            display: flex;
            width: 400px;
            box-sizing: border-box;
            margin-right: 5px;

        .container .search-button {
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            font-size: 20px;
            padding: 4px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: 400;
        }

        .container .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
        }

        .container .input-group select {
            font-size: 20px;
            padding: 5px 0;
            border-radius: 5px;
        }

        .container .input-group label {
            font-size: 18px;
            margin-bottom: 3px;
        }

        .container table {
            width: 100%;
            border: 1px solid #999;
            text-align: center;
            border-collapse: collapse;
        }

        .container table thead tr {
            background-color: #fae5b6;
        }

        .container table tr {
            line-height: 1.7;
        }

        .container table th,
        .container table td {
            border: 1px solid #999;
        }
    </style>
</head>
